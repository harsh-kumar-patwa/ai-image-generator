<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <section class="imageGenerator">
        <div class="content">
            <h1>AI Image Generator </h1>
            <p>Convert your Thoughts into Image using this AI Image Generator</p>
            <form action="#" class="generatorForm">
                <input type="text" class="prompt" placeholder="Enter Your Idea For The Image ..." required>
                <div class="controls">
                    <select class="imageQuantity">
                        <option value="1">1 Image</option>
                        <option value="2">2 Images</option>
                        <option value="3">3 Images</option>
                        <option value="4" selected>4 Images</option>
                    </select>
                    <button type="submit" class="generate-button">Generate</button>

                </div>
            </form>

        </div>
    </section>
    <section class="gallery">
        <div class="card">
            <img src="./img-1.jpg" alt="image1">
            
        </div>
        <div class="card">
            <img src="./img-2.jpg" alt="image2">
            
        </div>
        <div class="card">
            <img src="./img-3.jpg" alt="image3">
            
        </div>
        <div class="card">
            <img src="./img-4.jpg" alt="image4">
            
        </div>
    </section>
    <script src="./script.js"></script>
</body>
</html>
